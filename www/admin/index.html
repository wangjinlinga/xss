<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台登录-X-admin2.2</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body class="login-bg">
    <div class="login">
        <div class="message">管理员登录</div>
        <div class="dark"></div>
        <!-- <form class="layui-form" method="post"> -->
        <div class="layui-form">
            <input type="text" id="t1" class="username" placeholder="用户名" >
            <hr class="hr15">
            <input type="text" id="t2" class="password" placeholder="密码" >
            <hr class="hr15">
            <input type="button" id="btn" class="record" value="登录" >
            <hr class="hr15">
        </div>
        <!-- </form> -->
    </div>
<script src="../js/jquery.min.js"></script>    
<script>
    $('#btn').click(function(){
        let val1 = $('#t1').val();
        let val2 = $('#t2').val();
        $.post('/login',{user:val1,pass:val2})
        .then((data)=>{
            if(data.code === 0){
                location.href = '/web' ;//'/welcome?type='+val1
            }
            console.log(data);
        });
    });
</script>
</body>
</html>
